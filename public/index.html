<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat+Alternates&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>FITNESS TRACKER</title>
</head>

<body>
  <nav>
    <div class="float-left">
      <a class="nav-title" href="/">Fitness Tracker</a>
    </div>
    <div class="float-right">
      <a class="nav-items" href="/">Home</a>
      <a class="nav-items" href="/stats">Dashboard</a>
    </div>
  </nav>
  <div class="wrapper workout">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui button">Continue Workout</a>
              <a id="new-workout-btn" href="/exercise" class="huge ui button">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
